<!DOCTYPE html>
<html lang="en">
    <head>
        <title> js prompt example to take user input</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>

        <h1>js windows prompt example</h1>
    
        <p id="prompt"></p>

        <script>
            let name = window.prompt("Please enter your name: ");
            document.getElementById("prompt").innerHTML = "welcome bisha"+name
        </script>
    </body>
</html>
