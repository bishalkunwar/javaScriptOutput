<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript Output Example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>

        <h1>This is JS Output Sample</h1>
        <h2>JavaScript Display output using the innerHTML method</h2>

        <p id="Bishal"></p>
        <!-- Script to use the inner HTML -->
        <script>
            document.getElementById("Bishal").innerHTML =  10+10;
        </script>
    
    </body>
</html>
